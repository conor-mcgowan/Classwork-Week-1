<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        th, td{
            border-width: 1px;
            border-style: solid;
            border-color: black;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <caption><b><em>Weekley Schedule</em></b></caption>
        <tr>
            <th></th>
            <th>Sunday</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
        </tr>
        <tr>
            <th>Morning</th>
            <td>Mow Lawn</td>
            <td colspan="5" rowspan="2">Code School</td>
            <td>Relax</td>
        </tr>
        <tr>
            <th>Afternoon</th>
            <td>Laundry</td>
            <td>Homework</td>
        </tr>
        <tr>
            <th>Evening</th>
            <td>Meal Prep</td>
            <td colspan="5">Homework</td>
            <td>Date Night</td>
        </tr>
    </table>

    <section>
        <header>
            <h1>House Cleaning Services</h1>
            <h2>Please fill out the service requirements and contact information</h2>
        </header>
        <form>
            <label for="textarea">Address</label>
            <input type="textarea" class="container">
        </form>
    </section>
    
</body>
</html>
